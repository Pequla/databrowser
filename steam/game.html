<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCE GAME STATUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h3 class="text-center">SOURCE GAME STATUS</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">TOTAL ONLINE</th>
                </tr>
            </thead>
            <tbody id="game-table"></tbody>
        </table>
    </div>
    <template id="game-template">
        <tr>
            <th scope="row" class="id"></th>
            <td class="name"></td>
            <td class="online"></td>
        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const template = document.getElementById('game-template');
        const table = document.getElementById('game-table');
        fetch('./source-games.json')
            .then(rsp => rsp.json())
            .then(data => data.forEach(game => {
                fetch('https://api.pequla.com/steam/game/' + game.appid)
                    .then(rsp => rsp.json())
                    .then(data => {
                        const copy = template.content.cloneNode(true);
                        copy.querySelector(".id").innerText = game.appid;
                        copy.querySelector(".name").innerText = game.name;
                        copy.querySelector(".online").innerText = data.player_count;
                        table.appendChild(copy);
                    });
            }));
    </script>
</body>

</html>
