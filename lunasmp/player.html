<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player :: LunaSMP</title>
    <link rel="icon" type="image/png" href="https://api.mcsrvstat.us/icon/198.244.176.28:25690">
    <link href="../assets/css/custom.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container fw-bold text-white text-center">
        <h1>Player Details</h1>
        <div class="mx-auto">
            <img src="#" alt="Player skin" id="minecraft-icon" class="img-thumbnail w-128-px" />
            <img src="#" alt="Discord icon" id="discord-icon" class="img-thumbnail w-128-px" />
        </div>
        <h3>
            <a id="minecraft-name" href="#"></a> / <a id="discord-name" href="#"></a>
        </h3>
        <p>
            <span id="minecraft-id"></span> / <span id="discord-id"></span>
        </p>
        <p><a href="./index.html">Back to status</a></p>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.has('uuid')) window.location.href = './index.html';
        const uuid = urlParams.get("uuid");
        fetch('https://link.samifying.com/api/user/' + uuid)
            .then(rsp => rsp.json())
            .then(data => {
                console.log(data);
                const name = document.getElementById("discord-name");
                name.innerText = data.name
                name.href = "https://discordapp.com/users/" + data.id;
                document.getElementById("discord-icon").src = data.avatar;
                document.getElementById("discord-id").innerText = data.id;
            });

        fetch("https://link.samifying.com/api/cache/uuid/" + uuid)
            .then(rsp => rsp.json())
            .then(data => {
                console.log(data);
                const name = document.getElementById("minecraft-name")
                name.innerText = data.name;
                name.href = "https://namemc.com/profile/" + data.id;
                document.getElementById("minecraft-icon").src = 'https://visage.surgeplay.com/face/64/' + data.id;
                document.getElementById("minecraft-id").innerText = data.id;
            });
    </script>
</body>

</html>
